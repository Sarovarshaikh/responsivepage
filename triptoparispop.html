<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">
    <!-- cdn icon -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="InnerContainer">
        <div class="row2">

            <h4 class="tripparispop">Trip TO Paris</h4>
            <p class="backarrow">
                <a href="taskList.html" class="backAnchor"><i class="bi bi-arrow-left leftArrow"></i> <span class="backText"> &nbsp;Back</span></a>
            </p>
        </div>
        <div class="row1">

            <div class="col2">
                <p class="tripToList">
                    Trip To Paris
                </p>
                <hr style="margin-left: 35px;">
                <p class="completeTask">Completed Task</p>
                <form action="" class="formPending">
                    <input type="checkbox">&nbsp;Pending Task

                </form>
                <a href="#"><i class="bi bi-plus plusBackpop"></i>Back</a>
            </div>
        </div>
    </div>
    <!-- popUp -->
    <div class="popup">
        <form action="" class="popupForm">
            <h3 class="popoItem">Add New Item</h3>
            <input type="text" class="popInput"> <br>
            <a  class="popAddBtn">ADD</a>
            
        </form>
    </div>

        <form action="" class="popupFormtriplist1">

            <input type="text" class="popInputtriplist"> <br>
            <a  class="popAddBtntriplist1">ADD</a>
            
        </form>
    </div> -->
    <!-- popUp -->
    

</body>

</html>
