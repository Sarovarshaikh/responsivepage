<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="InnerContainer">
        <div class="taskList">
            <div class="taskCol"> <span class="taskBold">Tasks </span> <span class="grey"> Lists</span></div>
            <div class="addListCol">
                <a href="#" class="addAchor">
                    <span class="plusIghn">+</i></span>
                    <b id="grey"> Add List</s>

            </div>
        </div>
        <div class="row1">
            <div class="col1">
                <p class="tripToList">
                    <a href="triptoparis.html" style="text-decoration: none; color:red;">Trip To List</a>
                </p>
                <hr style="margin-left: 35px;">
                <p class="completeTask">Completed Task</p>
                <form action="" class="formPending">
                    <input type="checkbox">&nbsp;Pending Task

                </form>
            </div>
            <div class="col2">
                <p class="tripToList">
                    My Todo Lists
                </p>
                <hr style="margin-left: 35px;">
                <p class="completeTask">Completed Task</p>
                <form action="" class="formPending">

                </form>
            </div>

            <div class="col3">
                <p class="tripToList">
                    My Todo List
                </p>

                <p class="completeTask">Completed Task</p>
                <form action="" class="formPending">
                    <input type="checkbox">&nbsp;Pending Task

                </form>
            </div>
        </div>
    </div>
<!-- popoTask List -->
<div class="popuptask">
